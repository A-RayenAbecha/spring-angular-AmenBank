<div class="login-container">
  <h2 class="login-title">Mot de passe oubliÃ©</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Adresse e-mail</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        autocomplete="email"
        aria-describedby="email-error"
        required
      />
      <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched" id="email-error">
        Email invalide ou requis.
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
      class="full-width"
      aria-label="Envoyer"
    >
      Envoyer
    </button>
  </form>

  <div *ngIf="message" class="success-message" style="margin-top: 1rem;" aria-live="polite">
    {{ message }}
  </div>

  <div *ngIf="error" class="error-message" style="margin-top: 1rem;" aria-live="assertive">
    {{ error }}
  </div>
</div>
