<div class="login-container">
  <h2 class="login-title">Réinitialiser le mot de passe</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nouveau mot de passe</mat-label>
      <input
        matInput
        type="password"
        formControlName="newPassword"
        autocomplete="new-password"
        required
        aria-describedby="newPassword-error"
      />
      <mat-error *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched" id="newPassword-error">
        Mot de passe requis (min 8 caractères)
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
      class="full-width"
      aria-label="Réinitialiser le mot de passe"
    >
      Réinitialiser
    </button>
  </form>

  <div *ngIf="message" class="success-message" aria-live="polite" style="margin-top: 1rem;">
    {{ message }}
  </div>

  <div *ngIf="error" class="error-message" aria-live="assertive" style="margin-top: 1rem;">
    {{ error }}
  </div>
</div>
