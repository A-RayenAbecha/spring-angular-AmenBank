<div class="dashboard-container theme-transition">
  <aside class="sidebar theme-transition">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">
          <mat-icon>account_balance</mat-icon>
        </div>
        <h2 class="logo-text">AdminPanel</h2>
      </div>
    </div>
    
    <nav class="navigation">
      <ul class="nav-list">
        <li class="nav-item" *ngFor="let item of navigationItems">
          <a [routerLink]="item.route" routerLinkActive="active" class="nav-link">
            <mat-icon>{{ item.icon }}</mat-icon>
            <span class="nav-text">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-profile">
        <div class="user-avatar">
          <mat-icon>person</mat-icon>
        </div>
        <div class="user-info">
          <span class="user-name">{{ getUserName() }}</span>
          <span class="user-role">{{ getUserRole() }}</span>
        </div>
      </div>
      
      <button mat-button class="logout-btn" (click)="onLogout()" title="Logout">
        <mat-icon>logout</mat-icon>
        <span>DÃ©connexion</span>
      </button>
    </div>
  </aside>

  <main class="main-content theme-transition">
    <header class="top-header theme-transition">
      <div class="header-left">
        <h1 class="page-title">{{ pageTitle }}</h1>
        <p class="page-subtitle">{{ pageSubtitle }}</p>
      </div>
      <div class="header-right">
        <div class="header-actions">
          <app-theme-toggle></app-theme-toggle>
          <app-notification-panel class="notification-container"></app-notification-panel>
        </div>
      </div>
    </header>

    <div class="content-area theme-transition">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
